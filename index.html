<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <main>
      <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>

    <div class="bg-botomm">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="container">

      <div class="fondo-perfil">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="foto-perfil">
      <img src="images/image-victor.jpg" alt="foto de perfil" />
    </div>
      <h1>Victor Crest <span class="edad">26</span></h1>
     
      <p class="pais">London</p>
      <hr />
      <div class="numeros">
      <p>80K <span class="editar">Followers</span></p>
      <p>803K <span class="editar">Likes</span></p>
      <p>1.4K <span class="editar">Photos</span></p>
    </div>
    </div>

  </main>
  <footer>  
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Armando Vargas</a>.
    </div>
  </footer>
  
  </body>
</html>
